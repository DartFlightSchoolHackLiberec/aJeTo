<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Dart task list</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>

</head>
<body ng-cloak>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button ng-click="ctrl.toggleMenu()" type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AjeTo</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-7">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">User <span class="glyphicon glyphicon-wrench"></span></a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<main class="container" tasks>

    <section class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Tasks</div>

                <!-- List group -->
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="recipe in ctrl.tasks" style="cursor: pointer">
                        <a href="" ng-click="ctrl.selectRecipe(recipe)">{{ recipe.name }}</a>
                        <button ng-class="{'btn':true,'btn-success':recipe.done,'btn-info':recipe.done==false}"
                                ng-click="ctrl.finishTask($index)">
                            <span ng-class="{'glyphicon':true,'glyphicon-ok':recipe.done,'glyphicon-remove':recipe.done==false}"></span>
                        </button>
                        <button ng-if="recipe.done == true" class="btn btn-warning"
                                ng-click="ctrl.archiveTask($index)">Archive</button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <div class="row" ng-if="ctrl.selectedTask != null">
        <div class="col-md-6 col-md-offset-3">
            <h3>Task detail</h3>
            <hr/>
            <h4>{{ ctrl.selectedTask.name }}</h4>

            <p>{{ ctrl.selectedTask.comment }}</p>
        </div>
    </div>
</main>


<script src="packages/shadow_dom/shadow_dom.min.js"></script>
<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
